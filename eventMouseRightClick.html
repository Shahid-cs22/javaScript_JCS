<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="enter">Right click it</button>

    <script>
        var x = document.getElementById("enter");

        x.addEventListener("contextmenu", function () {
            alert("Mouse Right Clicked");
        });
        
    </script>
</body>

</html>
