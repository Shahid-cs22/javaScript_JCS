<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var date = new Date(); 
        var day = date.getDay(); 
        document.write(day + "<br>");

        var day1 = ""; 

        switch (day) {
            case 0:
                day1 = "Sunday";
                break;
            case 1:
                day1 = "Monday";
                break;
            case 2:
                day1 = "Tuesday";
                break;
            case 3:
                day1 = "Wednesday";
                break;
            case 4:
                day1 = "Thursday";
                break;
            case 5:
                day1 = "Friday";
                break;
            case 6:
                day1 = "Saturday";
                break;
        }

        document.getElementById("demo").innerHTML = "Today is " + day1;
    </script>
</body>

</html>
