<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>


<style>
    * {
        font-family: "Jost", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
    }

    body {
        justify-content: center;
        display: flex;
        background-color: beige;
        height: 100vh;
    }

    .container {
        background-color: thistle;
        margin: 50px;
        padding: 50px;
    }

    .head-1 {
        font-size: 30px;
        font-weight: 600;

    }

    .para-1 {
        font-size: 18px;
        padding-bottom: 30px;
    }

    label {
        padding-top: 50px;
    }

    input[type=text] {
        width: 300px;
    }

    input[type=password] {
        width: 300px;
    }
</style>

<body>

    <div class="container">



        <form action="">

            <p class="head-1">Log in</p>

            <p class="para-1"> Need a Mailchimp account? <a href="#">Create an account</a></p>

            <label for=""> Username or Email</label> <br>
            <input type="text" name="" id="textip">
            <br><br>

            <label for="">Password</label><br>
            <input type="password" name="" id="password"> <br><br>

            <input type="checkbox" name="" id=""> Keep me logged in <br>

           

            <div class="link">
                <a href="#">Forgot username?</a> &nbsp;
                <a href="#"> Forgot password?</a> <br>
                <a href="#">Can't log in?</a>
            </div>

             <input type="button" id="btn" value="Log in">



        </form>
    </div>

    <script>
        let button = document.getElementById("btn");

        let text = document.getElementById("textip");
        let password = document.getElementById("password");

        button.addEventListener("mouseover", function () {
            if (text.value != "" && password.value != "") {
                button.style.float = "none";



            }
            else {
                if (button.style.float === "right") {
                    button.style.float = "left"

                }
                else {
                    button.style.float = "right"
                }

            }



        })


    </script>

</body>

</html>
