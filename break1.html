<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var x = parseInt(prompt("Enter value (0/1):"));
        switch (x) {
            case 0:
                var text = "off"
                break;
            case 1:
                text = "on"
                break
        }
        document.write(text);
    </script>
</body>

</html>
