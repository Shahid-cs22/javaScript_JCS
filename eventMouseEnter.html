<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse enter</title>
</head>

<body>

    <button id="btn">Mouse enter</button>
    <script>
        var button = document.getElementById("btn");

        button.addEventListener("mouseenter", function () {
            alert("Mouse enter");
        })
    </script>
</body>

</html>
