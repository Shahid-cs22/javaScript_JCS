<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            display: inline-block;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div id="productList"></div>

    <script>
        const products = [
            {
                id: 1,
                name: "Mohamed",
                price: 29.99,
                image: "images/img1.jpg",
                description: "Ergonomic wireless mouse lokbn gfggtg with adjustable DPI and silent clicks."
            },
            {
                id: 2,
                name: "Shahid",
                price: 79.99,
                image: "images/img4.jpg",
                description: "RGB backlit mechanical keyboard with blue switches for tactile feedback."
            },
            {
                id: 3,
                name: "CSE",
                price: 299.99,
                image: "images/img1.jpg",
                description: "27-inch 4K UHD monitor with ultra-thin bezels and vibrant color reproduction."
            },
            {
                id: 4,
                name: "Stella Marys",
                price: 149.99,
                image: "images/img4.jpg",
                description: "Over-ear wireless headphones with active noise cancellation and 30-hour battery life."
            },
            {
                id: 5,
                name: "Nagercoil",
                price: 49.99,
                image: "images/img5.jpg",
                description: "7-in-1 USB-C hub with HDMI, USB 3.0, SD card reader, and power delivery."
            }
        ];

        const productList = document.getElementById("productList");

        products.forEach(product => {
            const div = document.createElement("div");
            div.classList.add("product");
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-img"/>
                <h3>${product.name}</h3>
                <p>â‚¹${product.price}</p>
                <p>${product.description}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productList.appendChild(div);
        });

        function addToCart(id) {
            alert("Product " + id + " added to cart!");
        }
    </script>
</body>

</html>
