<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(window.prompt("Enter a number"));
        if(num%2==0){
            document.write(num+"even number");
        }
        else{
            document.write(num+"odd number");
        }
    </script>
</body>
</html>
