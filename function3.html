<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun()">ADD</button>

    <script>
        function fun() {
            let a = Number(window.prompt("Enter Number 1"));
            let b = Number(window.prompt("Enter Number 2"));
            document.write("Addition of two numbers is ", a + b);

        }

    </script>
</body>

</html>
