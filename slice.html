<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="first"></h1>
    <div id="demo1"></div>
    <div id="demo2"></div>

    <script>
      let name = [
        "banana",
        "orange",
        "computer",
        "cpu",
        "monitor",
        "telivision",
      ];
      document.getElementById("first").innerHTML = name;
      let name2 = name.slice(2);

      document.getElementById("demo1").innerHTML =
        "new name is (2) :" + name2;

      const new_name = name.slice(1, 5);
      document.getElementById("demo2").innerHTML =
        "new slice is (1,5):" + new_name;
    </script>
  </body>
</html>
