<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>




    <script>


        //remove last element
        var city = ["nagercoil", "chennai", "selam", "covai", "madurai"];
        city.pop();
        document.getElementById("demo1").innerHTML = city;




        //remove first element
        var food = ["briyani", "poratta", "chappathi", "friedrice"];
        food.shift();
        document.getElementById("demo2").innerHTML = food;








    </script>

</body>

</html>
