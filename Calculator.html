<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        .box {
            background-color: rgba(128, 128, 128, 0.63);
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 2px 2px rgba(251, 255, 0, 0.568),
                2px 2px inset rgba(251, 255, 0, 0.568);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row2 {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        input[type="button"] {
            font-size: 18px;
            padding: 15px 20px;
            background-color: hsla(0, 0%, 2%, 0.747);
            border: none;
            cursor: pointer;
            color: rgb(255, 209, 2);
            font-weight: 700;
            border-radius: 10px;
        }

        input[type="button"]:hover {
            background: #444;
        }

        input[type="text"] {
            font-size: 20px;
            padding: 10px 20px;
            width: 85%;
            text-align: right;
            color: yellow;
            border: none;
            border-radius: 10px;
            background: #111;
        }
    </style>
</head>

<body>

    <div class="box">

        <div class="row1">
            <input type="text" id="display" disabled>
        </div>

        <div class="row2">
            <input type="button" value="C">
            <input type="button" value="D">
            <input type="button" value="%">
            <input type="button" value="/">
        </div>

        <div class="row2">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*">
        </div>

        <div class="row2">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>

        <div class="row2">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+">
        </div>

        <div class="row2">
            <input type="button" value="00">
            <input type="button" value="0">
            <input type="button" value=".">
            <input type="button" value="=">
        </div>

    </div>

    <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll('input[type="button"]');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.value;

                if (value === "C") {
                    display.value = "";
                } else if (value === "D") {
                    display.value = display.value.slice(0, -1); // delete last char
                } else if (value === "=") {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = "Error";
                    }
                } else {
                    display.value += value;
                }
            });
        });
    </script>

</body>

</html>
