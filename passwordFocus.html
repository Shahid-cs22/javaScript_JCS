<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      outline: none;
      border: 1px solid;
      background-color: aqua;
    }

    .message {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" onfocus="focusf(this)" onblur="blurf(this)">
    <p id="namemessage" class="message"></p>
    <br><br>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" onfocus="focusf(this)" onblur="blurf(this)">
    <p id="emailmessage" class="message"></p>
  </form>

  <script>
    function focusf(element) {
      element.classList.add('highlight');
      const messageele = document.getElementById(`${element.id}message`);
      messageele.textContent = `You are entering ${element.name}`;
    }

    function blurf(element) {
      element.classList.remove('highlight');
      const messageele = document.getElementById(`${element.id}message`);
      messageele.textContent = "";
    }
  </script>
</body>
</html>
