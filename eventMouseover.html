<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>
</head>

<body>

   <button id="hover"> Hover Over Me</button>


   <script>
    var btn= document.getElementById("hover");

    btn.addEventListener("mouseover", function(){
        alert("button hover")
    });
   </script>
</body>

</html>
