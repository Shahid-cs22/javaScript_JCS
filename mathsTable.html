<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var t = parseInt(prompt("Enter the Table:"));
        var n = parseInt(prompt("Enter your Range:"));

        for (var i = 0; i <= n; i++) {
            var m = i * t;
            document.write(i + " x " + t + " = " + m + "<br>");
        }


    </script>
</body>

</html>
