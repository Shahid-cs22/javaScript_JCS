<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

       var a= 45.61;
       var b=56.67;
       var c= 78;
       var d=90;
       document.write(typeof b + "<br>");
       document.write(a+b + "<br>");
       document.write(parseInt(a)+parseInt(b) + "<br>");
       document.write(parseFloat(a)+parseFloat(b) + "<br>");
       document.write(Number(a)+Number(b) + "<br>");
       document.write(String(c)+ String(d) + "<br>");
       
    </script>
    
</body>
</html>
