<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click</title>
</head>
<body>

    <button id="btn" ondblclick="dbl()">Double Click</button>

    <script>
        function dbl(){
            alert("You double clicked the button");
        }
    </script>
    
</body>
</html>
